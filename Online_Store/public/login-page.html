  This is the login-page.html for my CP4 online store's login page.
  It has the blocks for user to type in their username and password.

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="login.js"></script>
    <title>Online Store Log In</title>
  </head>
  <body>
    <header>
      <h1>Online Store</h1>
    </header>

    <form id="login-form">
      <h2>Log into Your Account</h2>
      <div>
        <input autocomplete="off" type="email" placeholder="Username" name="username">
        <input type="password" name="password" placeholder="Password" minlength="8" required>
        <p id="forget-pwd">Forget Password?</p>
      </div>
      <button type="submit">Log in</button>
      <p>Need an acount? Sign Up</p>
    </form>
  </body>
</html>
